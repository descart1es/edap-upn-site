<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <title>login page</title>
</head>
<body>
    <!--  ICI NOTRE LOGIN-FORM-->
    <div class="container"><br><br><br>
    <div class="message row m-0-auto mt-20">
                
        <div class="contact col-md-6">
            <h5 class="m-0-auto"> Se connecter</h5>
            <p>Connectez-vous à notre site pour voir les Informations internes de l'edap</p>
            <form>
                <div class="form-group mt-20">
                    <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="votre email">
                </div>
                <div class="form-group mt-20">
                    <input type="tel" class="form-control" name="phone" placeholder="mot de pass">
                </div>
                
                
                
                <button type="submit" class="btn-block">connexion</button>
                <input type="checkbox" id="remember">
                <label for="remember">se souvenir de moi</label>
                <p>mot de pass oublié?<a href="#">Cliquer ici</a></p> 

                    
                <p>Vous n'avez pas de compte?<a href="register.html">créer un compte</a></p> 
                
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
